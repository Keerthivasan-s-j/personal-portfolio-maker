{% extends './base_form.html' %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/base_form.css' %}">
<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% endblock %}

{% block form %}
<div class="form-container">
    <h2>Edit Experience</h2>
    <form action="{% url 'edit_experience' experience.id %}" method="POST">
        {% csrf_token %}

        <label for="role">Role / Title</label>
        <input type="text" id="role" name="role" value="{{ experience.title }}" placeholder="e.g., Web Developer Intern" required>

        <label for="company">Company / Organization</label>
        <input type="text" id="company" name="company" value="{{ experience.company }}" placeholder="e.g., JSW Steel Salem" required>

        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" value="{{ experience.start_date|date:'Y-m-d' }}" required>

        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date" value="{{ experience.end_date|date:'Y-m-d' }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="8" placeholder="Describe your responsibilities, tools used, and achievements..." required>{{ experience.description }}</textarea>

        <button type="submit">Update Experience</button>
    </form>
</div>
{% endblock %}
